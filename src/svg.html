<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>省市选择</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable-style" content="blank" />
    <meta name="apple-mobile-web-app-title" content="" />
    <meta name="format-detection" content="telephone=no,email=no" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="shortcut icon" href="../favicon.ico" />
    <!--build:css css/svg.css-->
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <link rel="stylesheet" type="text/css" href="css/svg.css" />
    <!--endbuild-->
    <!--[if lt IE 9]>
    <script type="text/javscript" src="js/lib/html5shiv.js"></script>
    <script type="text/javscript" src="js/lib/respond.js"></script>
    <![endif]-->
</head>

<body>
    <div class="page" id="app">
        <svg viewBox="0 0 200 50" style="display: none;">
		<symbol id="snake">
			<path fill="none" stroke="#fff" stroke-width="1" stroke-dasharray="500 0" d="m2 2h196v46h-196z"/>
			<path class="button__snake" fill="none" stroke="#fff" stroke-width="2" d="m2 2h196v46h-196z"/>
		</symbol>
	</svg>

        <svg class="background" viewBox="0 0 1500 1000">
		<path fill="none" stroke="#173360" stroke-width="1" :d="anchorLineA"/>
		<path fill="none" stroke="#173360" stroke-width="1" :d="anchorLineB"/>
		<path fill="none" stroke="#173360" stroke-width="1" :d="anchorLineC"/>
		<path fill="none" stroke="#173360" stroke-width="1" :d="anchorLineD"/>
		<path fill="none" stroke="#173360" stroke-width="1" :d="floatPoints"/>
		<path class="background__path" fill="none" stroke="#173360" stroke-width="2" :d="floatPoints"/>
	</svg>


        <a href="#" class="button button--blue">
            <svg class="button__border"><use xlink:href="#snake"></use></svg>
            <span class="button__label">find out more</span>
        </a>
    </div>
    <!--build:js js/svg.js-->
    <script type="text/javascript" src="js/lib/vue.js"></script>
    <script type="text/javascript" src="js/svg.js"></script>
    <!--endbuild-->
</body>

</html>
